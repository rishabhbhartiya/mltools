version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lexmaven-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: lexmaven_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - lexmaven-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lexmaven-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=lexmaven_db
    depends_on:
      - mongodb
    networks:
      - lexmaven-network
    volumes:
      - ./backend:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lexmaven-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - lexmaven-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  lexmaven-network:
    driver: bridge

volumes:
  mongodb_data:
